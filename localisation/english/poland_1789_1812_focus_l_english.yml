POL_The_Great_Sejm: "The Great Sejm"
POL_The_Great_Sejm_desc: "Poland has had enough!"
POL_Peasant_Safety_Measures: "Peasant Safety Act"
POL_Peasant_Safety_Measures_desc: "Peasantry had barely any laws since the 14th century. While the nobility had been increasing their brutality with peasants, our goverment did nothing. This time, we will ensure, that any Peasant has the right to live, eat, and drink!"
POL_Improve_The_Warsaw_Academy: "Improve the Warsaw academy"
POL_Improve_The_Warsaw_Academy_desc: "The Warsaw academy was founded by Stanisław August Poniatowski in 1765. It was used for recruiting new generals, such as Józef Poniatowski, and Henryk Dąbrowski. However, with out army being weak and poorly organized, a renovation of the academy, will be a good thing to start on."
POL_Let_Bourgeoisie_in_Charge: "Let Bourgeoisie in Charge"
POL_Let_Bourgeoisie_in_Charge_desc: "The rich population of the cities would be an perfect opportunity, to reform our country. The radical reforms are needed, for us to function, otherwise, we may be destroyed."
POL_Let_Magnates_in_Charge: "Let Magnates in Charge"
POL_Let_Magnates_in_Charge_desc: "The Magnates hold a lot of power in our country, and it would be the best, for us to keep the relations good, with russia. With us reforming by the Magnate way, we may survive diplomatically!"
POL_Restructuring_of_the_voivodeships: "Restructuring of the Voivodeships"
POL_Restructuring_of_the_voivodeships_desc: "The old voivodeships of the commonwealth, are outdated and a thing from the past. Some are even 700 years old! By restructuring the administrative regions, we can improve our economical potential, and even limit the influence, of local magnates!"
POL_Create_the_city_of_Lodz: "Create the city of Lodz."
POL_Create_the_city_of_Lodz_desc: "Lodz is a medium-sized village in the middle of Poland, where there are quite a lot of resources nearby. The Goverment had decided, to create the city of lodz, where one of our main industrial areas will grow."
POL_Expansion_of_port_Palanga: "Expansion of port Palanga."
POL_Expansion_of_port_Palanga_desc: "While Gdansk is our 'main' port city over centuries, its fundations are being threatened by prussia. To keep our navy afloat, we need to expand the port city of Palanga, as this city is safe from prussian threats"
