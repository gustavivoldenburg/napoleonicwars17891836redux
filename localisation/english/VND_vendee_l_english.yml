  vendee.5.a: "Federalist Uprising"
  vendee.5.b: "General Charrette burst into the war council chamber, his normally composed demeanor replaced by barely contained excitement. Maps scattered as he slammed his fist on the table with triumphant force.\n\n'Your Majesty, gentlemen—the Federalists have risen!'\n\nThe room erupted in murmurs. Weeks ago, Vendéen agents had smuggled weapons and supplies to Federalist sympathizers in Lyon, Marseille, Bordeaux, and other southern cities. The operation had been risky—trusting republicans, even moderate ones, went against every instinct of the royalist officers. But the gamble had paid off.\n\nReports flooded in throughout the day. In Lyon, the Federalist militia had stormed the Jacobin headquarters, raising banners demanding a constitutional republic and an end to the Terror. Marseille's port district flew the tricolor alongside white flags—a symbolic gesture of alliance. Bordeaux's Girondins, who had been in hiding since their expulsion from the Convention, now commanded the city garrison. Toulouse, Caen, and a dozen smaller cities followed suit.\n\nThe Jacobin Republic now faced enemies on multiple fronts. Their armies, stretched thin fighting the Vendéen forces in the west, could not simultaneously suppress rebellions across the south and east."
  vendee.5.c: "To arm....i guess?"
  vendee.8.a: "What next?"
  vendee.8.b: "The civil war is over. The Jacobins are defeated. Louis XVII sits upon his throne once more. Yet the palace halls echo with an eerie silence—the silence of a kingdom that has lost its soul.\n\nLouis XVII, now twelve years old, shows signs of recovery from his ordeal. The nightmares come less frequently. He smiles occasionally. His tutors report that the young King demonstrates remarkable intelligence and a gentle disposition. But he remains a child—too young to rule a nation teetering on the brink of collapse.\n\nOutside the palace walls, France burns with a different fire. In Paris, occupied by Prussian troops, protesters fill the streets screaming 'Vive la République!' In Lyon, workers riot against food shortages. In Marseille, dock workers refuse to unload ships, demanding a return to revolutionary government. Across the nation, the people cry out: 'We bled for France, and you sold her to foreigners!'\n\nAnd they are not entirely wrong. The price of Vendéen victory was paid in French soil. Calais, seized by English redcoats who now drink tea in French cafés. Border villages in the Pyrenees, ceded to Spain. Strasbourg—proud Strasbourg—split like a carcass between Austrian and Prussian administrators. And Paris herself, the heart of France, occupied by Prussian soldiers who parade daily past the Tuileries in deliberate humiliation.\n\nThe foreign ambassadors make no secret of their contempt. To them, Louis XVII is not a legitimate monarch but a useful puppet. The Coalition powers demand preferential trade treaties, military access, and hefty reparations. They treat France not as an ally but as a conquered province.\n\nThe treasury is empty. The harvest has failed. Inflation spirals out of control. Bread riots erupt weekly. Former republican soldiers, now unemployed and bitter, form secret societies plotting revenge. Royalist administrators, many returned émigrés who fled years ago, govern with tone-deaf arrogance, demanding restoration of feudal privileges that only fuel popular rage.\n\nLouis XVII cannot rule alone—not yet, perhaps not for years. A regent must be appointed to navigate these treacherous waters. But who? Each candidate represents a different vision for France's future, and each choice will determine whether the restored monarchy survives or collapses into a new revolution.\n\nThe King's advisors present four names, each with passionate supporters and bitter enemies."
  vendee.8.c: "A regent? what next......girl education?(if you want girl education choose lafayette!)"
  vendee.10.a: "The promise"
  vendee.10.b: "The morning sun streamed through the tall windows of the versailles as Louis XVII sat at his desk, struggling with Latin declensions.  His tutor droned on about Caesar's Gallic campaigns, but Louis's attention kept drifting to the window, where he could see the palace gardens calling to him.\n\n'Your Majesty, if you could focus on the subjunctive—'\n\n'But Monsieur, didn't Caesar also enjoy riding?' Louis interrupted with a mischievous grin. 'I read that he could dictate letters while on horseback. Surely I could conjugate verbs while riding? It would be more efficient!'\n\nBefore the exasperated tutor could respond, the Chamberlain entered and bowed. 'Sire, a delegation from the Gironde has arrived. They request an audience.'\n\nLouis's face lit up immediately—anything to escape Latin grammar. 'Show them in at once!' He caught his tutor's disapproving look and added sheepishly, 'After the lesson, of course. In... how long, Monsieur?'\n\n'Another hour, Your Majesty.'\n\nLouis slumped dramatically in his chair, then caught himself and sat up straight, trying to look regal. He lasted perhaps thirty seconds before fidgeting with his quill again.\n\nWhen the delegation finally arrived, Louis bounded up from his throne—then remembered himself and sat back down with exaggerated dignity, though his eyes sparkled with barely contained energy. The Federalist leader, a stern-faced lawyer named Vergniaud, bowed formally.\n\n'Your Majesty, we come representing the departments of the Gironde, Brittany, Normandy, and Provence. We seek to remind Your Majesty of the promises made during the dark days of the civil war.'\n\nLouis leaned forward attentively, his sharp mind already working. 'I remember, Monsieur. You helped save my life. I don't forget such things.' His voice was gentle but sincere.\n\nVergniaud seemed surprised by the King's directness. 'Indeed, Sire. And in exchange, we were promised autonomy for our regions—the right to govern our own affairs, to maintain our local assemblies, to—'\n\n'To not have Paris tell you what to do,' Louis finished, smiling slightly. 'I understand. My advisors also don't like it when I refuse to follow their rules.' He glanced at his elderly tutor, who coughed disapprovingly.\n\nThe Federalist delegation exchanged uncertain looks. This was not the haughty absolute monarch they had expected.\n\nVergniaud pressed on. 'Your Majesty, we simply ask that you honor the agreement. Grant us provincial autonomy—let the Gironde govern itself, let Brittany maintain its parliament, let each region—'\n\n'Keep what makes them special,' Louis interrupted again, then caught himself. 'Forgive me, Monsieur, my mother always said I interrupt too much.' He paused, his expression growing more serious. 'But I do understand. You want to be French without forgetting who you are.'\n\nThe young King stood and walked to the window, looking out at Paris. His advisors, standing nearby, looked nervous. The Prime Minister stepped forward.\n\n'Sire, perhaps this matter should be discussed in council—'\n\nLouis waved him off without looking back. 'They came to see me, not the council.' There was a quiet stubbornness in his voice.\n\nHe turned back to the Federalists. 'You saved my life when I was a frightened child in the dark. I won't forget that. But...' He hesitated, choosing his words carefully. 'France is broken, Monsieur Vergniaud. If every region goes its own way, will there even be a France? Or just pieces that used to be something great?'\n\nVergniaud bowed his head respectfully. 'We don't seek to break France, Your Majesty. We seek to save it from the tyranny of centralization—whether Jacobin or royalist. Let each region breathe, and France will be stronger for it.'\n\nLouis was quiet for a long moment, absently bouncing on his heels—a nervous habit his attendants had tried to break him of. Finally, he spoke.\n\n'I need to think about this. And... I should probably ask people who know more than I do.' He smiled self-deprecatingly. 'I'm quite good at riding and geography, but governing... that's harder than Caesar's subjunctive.'\n\nHe walked directly up to Vergniaud and extended his hand—a shockingly informal gesture that made the courtiers gasp. 'Give me time, Monsieur. I promise I won't forget what you did for me. A Bourbon always pays his debts.'"
  vendee.10.c: "The promise cannot be broken"
  vendee.11.a: "The Oath"
  vendee.11.b: "The Champ de Mars stretches before the assembled thousands, transformed into an arena of national celebration. Tricolor banners flutter alongside white Bourbon flags—an uneasy marriage of old and new France. Military bands play as citizens from across the nation gather on this warm summer day, come to witness what Lafayette has promised will be 'the birth of a new French harmony.'\n\nThe Marquis de Lafayette, Regent of France, ascends the platform erected at the field's center. He still wears the tricolor cockade pinned to his coat—a detail that makes some Vendéen officers stiffen, but which draws cheers from the Parisian crowds. Behind him, a massive altar has been erected, though notably it bears both Catholic and civic symbols, another careful balance.\n\nLafayette raises his hand, and the multitude falls silent. His voice, trained by years of oratory, carries across the field:\n\n'I swear to be faithful to the Nation, to the Law, and to the King! I swear that as Regent, I shall exercise this sacred trust with virtue and justice! I swear that I shall govern not for Paris alone, nor for the Vendée alone, but for all France—that power shall flow from the people through their departments and communes, not be hoarded in palaces!'\n\nThe Federalist delegates applaud vigorously. The promise of decentralization is music to their ears—a France of federated regions, not Jacobin dictatorship or absolutist monarchy.\n\nBut then, cutting through the applause, a voice from the crowd: 'Murderer! You ordered the Champ de Mars massacre! How many Republicans died by your command?'\n\nThe field tenses. Guards move toward the heckler. But Lafayette raises his hand again, stopping them. He does not acknowledge the accusation directly, does not defend himself, does not order the man's arrest. Instead, he simply continues, as if the interruption were merely wind:\n\n'And now, let all France hear the oath of our sovereign, Louis XVII, King of the French!'\n\nHe gestures toward the VIP pavilion, where the young King sits. At thirteen, Louis XVII still bears the marks of his ordeal—he is small for his age, his face pale. But as he rises, there is dignity in his bearing. The child who wept in a Vendéen outpost has become something else through suffering.\n\nLouis XVII walks to the platform, his voice clear but soft:\n\n'I swear to respect and maintain the Constitution of France. I swear that the powers entrusted to me shall be used for the French people, not against them. I am Louis, King of the French—not King of France, but of the French people, who are sovereign.'\n\nThe words are Lafayette's, carefully crafted. But the boy speaks them with conviction. Perhaps he remembers the Temple Prison. Perhaps he understands that the crown survives only by adapting.\n\nFor a moment, the field is silent. Then, like a wave breaking, the cheers begin. Not universal—some Vendéens look troubled, some republicans remain stone-faced—but enough. Enough to suggest that perhaps, just perhaps, Lafayette's impossible dream of reconciliation might not be entirely mad."
  vendee.11.c: "I swear"
  vendee.12.a: "Question of Department"
  vendee.12.b: "Your alliance with the Federalists has borne fruit—together, you've rebuilt France from the ashes of civil war. But now comes the harder part: deciding what kind of France this will be.\n\nThe Federalists have requested a meeting to discuss the departmental system. You remember, of course, that the departments were a revolutionary creation—the National Assembly carved up France's ancient provinces in 1790, replacing centuries of tradition with geometric rationality. Vendée itself was once part of Poitou and Anjou; now it's just another numbered administrative unit.\n\nThe Federalist delegation enters your council chamber, led by men who once served in the Girondin assembly. They're pragmatists, these Federalists—they want order and law, but not the centralized tyranny of the Jacobins.\n\n'Your Majesty,' their spokesman begins, carefully choosing his words. 'We must address the departmental question. Some of your royalist advisors whisper of abolishing the departments entirely, of restoring the old provinces and their privileges. We urge caution.'\n\nHe spreads a map across your table. 'The departments may be a revolutionary creation, but they work. They're rational, efficient, and—crucially—they've broken the power of the old provincial nobility. Do you really want to restore the Parlements? The competing legal codes? The internal customs barriers that strangled commerce?'\n\nBut he acknowledges the other side too. 'That said, the Convention centralized too much power in Paris. Every local decision required approval from the Committee of Public Safety. That's how tyranny grows. We Federalists believe in local autonomy—departments should govern themselves, not merely take orders from the capital.'\n\nYour royalist advisors bristle at this. The Duc de La Rochefoucauld speaks up: 'The departments are abominations, Your Majesty. They erased a thousand years of French history. Brittany, Burgundy, Gascony—these are not mere administrative conveniences, but living communities with their own laws, customs, and loyalties. To keep the departments is to accept the Revolution's vandalism.'\n\nThe Federalist spokesman counters: 'And to restore the provinces is to resurrect the chaos that made 1789 inevitable. Your Majesty must choose: tradition or efficiency? Centralization or autonomy? The future of France's governance hangs in the balance.'\n\nYou consider your options carefully."
  vendee.12.c: "Grant departments greater autonomy"
  vendee.12.d: "Maintain the departments as they are. If it works, why change it?"
  vendee.12.e: "Abolish the departments. Restore France's historic provinces."
  vendee.13.a: "A Question of Propriety"
  vendee.13.b: "The afternoon sun filtered through the windows of the Palace as the Marquis de Lafayette stood before Louis XVII, delivering his weekly report. The young King, now showing the bearing of a monarch despite his youth, listened attentively as his regent detailed the state of the realm.\n\n'The protests in Lyon have subsided, Your Majesty,' Lafayette reported with cautious optimism. 'Trade is slowly resuming. The bread riots have decreased by half this month. The people begin to see that constitutional monarchy can provide both order and liberty.'\n\nLouis XVII nodded thoughtfully. 'And the military academies? You mentioned reforms?'\n\n'Indeed, Sire. Following the precedent set during the civil war, when necessity demanded that women take up arms alongside their brothers, I have opened enrollment at the preparatory military schools to qualified women. Those who proved themselves in battle deserve the opportunity to—'\n\nThe doors burst open with a crash that made both men turn sharply. General François de Charette strode in, his face flushed with fury, followed by several other conservative officers. The general had not even bothered to be announced.\n\n'This is an outrage!' Charette's voice thundered through the chamber. 'Women in military academies? Have you lost your senses, Lafayette? We fought to restore Christian civilization to France, not to perpetuate revolutionary madness!'\n\nLafayette's expression hardened. 'General, you forget yourself. This is the King's—'\n\n'I forget nothing!' Charette interrupted, advancing into the room. 'I remember who bled in the hedgerows of the Vendée while you philosophized in your American estate! I remember who—'\n\nHe stopped abruptly, finally noticing Louis XVII rising from his seat. The general's face went pale. He and his officers immediately dropped to one knee, fists over hearts.\n\n'Your Majesty,' Charette said, his voice now controlled but still passionate. 'Forgive my intrusion, but this matter could not wait. The Marquis oversteps his authority. Women bearing arms, studying military science—it violates every principle of natural order and Christian teaching.'\n\nThe room fell silent. All eyes turned to the young King. Louis XVII was only fourteen, but his childhood in the Temple Prison had aged him beyond his years. When he spoke, his voice was quiet but carried absolute authority.\n\n'General de Charette,' Louis began, his tone measured. 'I have not forgotten that you fought for my freedom when I had no one else. Your loyalty is beyond question.'\n\nCharette's face brightened with hope. 'Then Your Majesty will dismiss—'\n\n'I have not finished, General.' The quiet rebuke silenced the room. 'The Marquis de Lafayette serves as my regent with my full confidence. The policies he implements are done with my knowledge and consent.'\n\n'But Sire,' Charette protested, rising slightly, 'women in the army, it's... it's unnatural! It's—'\n\n'During my imprisonment,' Louis interrupted, his voice now carrying an edge of cold steel, 'I learned that "natural order" and "tradition" were the words my captors used to justify every cruelty. They said it was "natural" that I should suffer for my father's sins. That "tradition" demanded the extermination of my family.'\n\nThe King stepped forward, and despite his youth and slight frame, every man in the room felt the weight of his presence.\n\n'I remember being rescued, General. I remember women of the Vendée who risked their lives to save mine. I remember Madame de Bonchamps who dressed my wounds. I remember the girl—she could not have been more than sixteen—who stood guard outside my hiding place with a musket, prepared to die so that I might live.'\n\nLouis XVII's eyes met Charette's directly. 'Tell me, General, by what logic do we honor these women as heroes of the Vendée, yet deny them the right to continue serving France in peace as they did in war?'\n\nCharette opened his mouth, closed it, then opened it again. No words came. The other conservative officers shifted uncomfortably.\n\n'The Marquis de Lafayette,' Louis continued, 'has my complete trust. His reforms proceed with my blessing. If you cannot serve under these conditions, General, I will accept your resignation with honor and gratitude. But I will not dismiss a man who has served France faithfully across two continents and three decades.'\n\nThe silence stretched. Charette's jaw worked as if he wanted to argue, but the steel in the young King's eyes—eyes that had seen horrors these generals could barely imagine—made further protest impossible.\n\nFinally, Charette bowed deeply. 'Your Majesty's will is absolute. I... I spoke in haste. Forgive me.'\n\n'There is nothing to forgive, General. Your concern for France's soul does you credit.' Louis XVII's expression softened slightly. 'But understand this: France's soul was nearly destroyed by those who claimed to know what was "natural" and "proper." I will not rebuild this nation on the same foundations that allowed such evil to flourish.'\n\nCharette and his officers bowed again and withdrew, their footsteps echoing in the hall. When they were gone, Lafayette let out a breath he hadn't realized he'd been holding.\n\n'Your Majesty,' he said quietly, 'that was... remarkably handled.'\n\nLouis XVII returned to his seat, suddenly looking very young and very tired. 'I meant every word, Marquis. But...' he glanced toward the door, 'how many more like Charette remain in the army?'\n\nLafayette's expression grew troubled. 'More than I would like, Sire. Far more than I would like.'"
