  vendee.19.a: "The Constitution"
  vendee.19.b: "The 'Trois Couronnes' tavern in Lyon's Croix-Rousse district had always been a place where men spoke freely—perhaps too freely. Tonight, the air was thick with tobacco smoke, cheap wine, and dangerous conversation. In a corner booth, five men huddled over a crumpled newspaper, their voices low but heated.\n\n'Listen to this,' muttered Jacques, a former Jacobin who now worked the silk looms. He read aloud from the official proclamation: 'His Majesty Louis XVIII, Regent of France, does hereby grant a Constitutional Charter to the French people...'\n\n'Grant?' spat Michel, a veteran of the revolutionary armies. 'GRANT? As if our rights are his to give! We took those rights in '89! We bled for them!'\n\n'Let him finish,' urged Pierre, a lawyer who had survived the Terror by keeping his head down. Jacques continued reading: 'Equality before the law... freedom of religion... freedom of the press within limits... a bicameral legislature... the King retains executive power and may dissolve the Chamber...'\n\n'Within limits,' sneered Michel. 'There's always limits with these people.'\n\nBut old Bertrand, who had fought in the Vendée on the royal side, shook his head. 'You don't understand. This is victory. The Regent could have restored everything—the feudal dues, the lettres de cachet, the corvée. Instead, he's accepting that France has changed. He's legitimizing what you fought for, even if he wraps it in royal language.'\n\n'Legitimizing?' Michel's face reddened. 'He's neutering it! The Charter preserves the Concordat, returns land to émigré nobles, guarantees their pensions while we starve! And the franchise—only those who pay 300 francs in taxes can vote! That's maybe one man in a hundred!'\n\n'One in a hundred is more than zero,' Pierre interjected carefully. 'And the Chamber can propose laws, control the budget. If we're patient—'\n\n'Patient!' Michel slammed his cup down. 'My son died at Valmy for the Republic! And now we're supposed to be grateful that some Bourbon parasite, propped up by Prussian bayonets, graciously allows us to beg for scraps?'\n\nYoung Henri, barely twenty, who had been silent until now, spoke up nervously. 'But... isn't it better than war? My village lost half its men. The farms are ruins. If this Charter means peace, even imperfect peace...'\n\n'Peace?' Michel laughed bitterly. 'There's no peace here, boy. Just an intermission. Mark my words—this Charter is written on paper, and paper burns. When the time comes, we'll finish what we started.'\n\nBertrand sighed heavily. 'Or perhaps the Charter saves us from that. Perhaps it's the bridge between the old world and the new. Perhaps Louis-Stanislas actually understands that France cannot go backward.'\n\n'Then why isn't young Louis XVII signing this Charter himself?' Jacques asked quietly. 'Why does his uncle rule in his name? What kind of restoration is this, really?'\n\nThe question hung in the air, unanswered. Outside, church bells rang—the same bells that once rang for the Republic now rang for the King. Through the tavern window, they could see royal soldiers patrolling, and beyond them, the tricolor still secretly painted on a few shuttered windows."
  vendee.19.c: "Atleast We have a Constitution"
  vendee.20.a: "Liberal party"
  vendee.20.b: "MINISTRY OF INTERIOR - CONFIDENTIAL REPORT\nTo: His Royal Highness Louis XVIII, Regent of France\nFrom: Inspector-General Dubois, Paris Prefecture\nDate: 15 March 1795\nClassification: MOST SECRET\n\nYour Royal Highness,\n\nIt is my duty to inform you of a development requiring immediate attention. The Marquis de Lafayette has formally registered a political organization under the name 'Liberal Party' (Parti Libéral) at the Paris municipal offices this morning.\n\nThe party's founding manifesto, attached herewith, calls for:\n- Constitutional monarchy with an elected legislative assembly\n- Abolition of feudal privileges and titles of nobility\n- Freedom of press and assembly\n- Universal male suffrage\n- Separation of Church and State\n- Trial by jury for all citizens\n\nOur agents report that Lafayette has already secured financial backing from wealthy merchants and former Girondin deputies. Membership applications number in the thousands across Paris, Lyon, and Bordeaux. Notable supporters include General Dumouriez, Benjamin Constant, and Madame de Staël.\n\nLafayette gave a speech yesterday at the Palais-Royal to a crowd of approximately 4,000 persons. He spoke of 'reconciling the crown with liberty' and 'healing France through constitutional government.' The crowd's response was enthusiastic. Disturbingly, several junior army officers were observed in attendance wearing tricolor cockades.\n\nLegal assessment: Under current law, the registration cannot be denied without cause. However, the party's platform directly contradicts His Majesty's restoration decrees. The Coalition ambassadors have expressed alarm—the Austrian minister called it 'Jacobinism in silk gloves.'\n\nYour Royal Highness must decide how to respond. The Ministry of Interior awaits your instructions.\n\nI remain your humble and obedient servant,\nInspector-General Dubois\n\nP.S. - Lafayette was seen dining with the Prussian ambassador last evening. The significance of this meeting remains unclear."
  vendee.20.c: "Let him do whatever he wants, but monitor him."
  vendee.21.a: "Restoring the Royal Treasury"
  vendee.21.b: "Louis XVIII, serving as regent for his young nephew, has proven himself more than a mere placeholder. While lacking the charisma of his martyred brother Louis XVI, the regent possesses something perhaps more valuable in these desperate times—a mind for numbers and administration.\n\nThe regent has moved swiftly to address France's financial catastrophe. He reorganized the treasury, bringing in experienced financiers and dismissing incompetent appointees who owed their positions to family connections rather than merit. Stock market brokers, who had operated in a chaotic grey zone since the Revolution's collapse, now find themselves subject to strict regulations and licensing requirements.\n\nA new framework for transparent accounting has been imposed across all government departments. Ministers now must justify every livre spent, with public ledgers available for inspection. Most significantly, Louis XVIII established a permanent debt repayment system—a structured plan to gradually restore France's creditworthiness with foreign banks.\n\n'A kingdom without sound finances is a ship without a rudder,' the regent declared to his ministers. 'We may have won the war, but we will lose the peace if we cannot pay our soldiers, feed our people, and honor our obligations.'\n\nThe reforms are already showing results. Inflation has begun to stabilize. Foreign investors, seeing genuine fiscal discipline, cautiously resume lending. The treasury, while far from healthy, at least now operates with predictability and order.\n\nIt is tedious, unglamorous work—but it may be exactly what France needs."
  vendee.21.c: "Boring, perhaps—but effective."
