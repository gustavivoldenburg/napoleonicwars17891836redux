  vendee.14.b: "The following letter was intercepted by royal postal inspectors conducting routine checks for seditious correspondence. Finding nothing treasonous, they forwarded it to the regent's office as an example of public sentiment. It was written by one Jean-Baptiste Moreau, a farmer from a village near Cholet in the Vendée:\n\n'My dearest brother Claude,\n\nI write to you in Marseille with news that you will scarcely believe, for I can hardly believe it myself. The salt tax—that ancient curse that has plagued our family for generations—is gone. Abolished! By order of the King and his regent, the Marquis de Lafayette.\n\nI know what you are thinking, for I thought it myself: another empty promise from versailles, another lie from those who rule us. But Claude, it is real. Last week, I walked into Cholet with Papa's old cart and bought a full sack of salt—good white salt, not the gray contraband we used to hide in the cellar. And do you know what I paid? Less than half what we paid under the Republic! No tax. No inspectors demanding papers. No threat of the gallows for a pinch of salt.\n\nMaman wept when I brought it home. She actually wept over a sack of salt.\n\nBut that is not all, brother. The markets are full again. Real full, not the empty stalls we saw during the Terror when they promised equality but gave us starvation. Yesterday I sold two pigs at prices I have not seen since before the Revolution—and in coin that actually holds its value, not those worthless assignats that the Republic printed like wastepaper.\n\nThe English ships have returned to Nantes. Spanish merchants cross the Pyrenees again. Even the roads are being repaired—can you imagine? They are filling the holes that have been there since I was a boy!\n\nI know you still believe in the Republic, Claude. I know you think we sold France to kings and foreigners. And yes, the Prussians still occupy Paris—that shame burns in my chest too. But brother, I must tell you the truth as I see it with my own eyes:\n\nUnder the Republic, they promised us liberty and gave us the guillotine. They promised us equality and took everything we had. They promised us fraternity and set neighbor against neighbor. My family starved while Jacobins in Paris spoke of virtue.\n\nNow? Now I can buy salt without fear. I can sell my harvest without some committee of public safety confiscating it "for the people." My daughter goes to school—yes, a real school, not just for boys anymore—and learns to read and write. The church bells ring again on Sunday, and no one is arrested for attending Mass.\n\nI know we will never agree on politics. You still dream of Robespierre's Republic of Virtue. I dream of keeping my family alive and fed. Perhaps that makes me a simple man, unworthy of the grand ideals you cherish.\n\nBut tonight, when I sit at my table with bread—real bread, not the sawdust mixture we ate during the famine—and sprinkle it with salt that cost me no tax and risked me no punishment, I will think of you. And I will hope that someday you can return to Vendée and see with your own eyes what I see:\n\nA France that is not perfect, but is finally, finally healing.\n\nYour brother always,\n\nJean-Baptiste"
  vendee.14.c: "The people's wellbeing is the truest measure of governance."
  vendee.15.a: "Choosing National anthem"
  vendee.15.b: "The Palace of Versailles, partially restored after years of revolutionary desecration, gleamed in the spring sunlight of 1796. In the Hall of Mirrors, where his grandfather had once received the homage of Europe's greatest powers, Louis XVII sat with his regent, the Marquis de Lafayette, reviewing matters of state.\n\n'Your Majesty,' Lafayette began, setting down a stack of papers, 'there is one matter of symbolic importance we have neglected. France needs a national anthem—a song that represents your reign and unifies the nation.'\n\nThe young King, now sixteen and increasingly taking active interest in governance, leaned forward with curiosity. 'What do you propose, Marquis?'\n\nLafayette unfolded three sheets of music. 'The committee has selected three candidates, each with its own merits and... complications.'\n\nHe placed the first sheet forward. 'The March of Henry IV—"Vive Henri Quatre." A traditional royalist anthem, celebrating the first Bourbon king who united France and ended the religious wars. It speaks of legitimate authority and historical continuity.'\n\nLouis XVII nodded slowly, his expression thoughtful but noncommittal.\n\nLafayette presented the second option. 'Vive Louis XVI, notre bon Roi—a song created during your father's reign, celebrating the monarchy and traditional values. Many of the Vendéen veterans favor this choice, as it honors your martyred father's memory.'\n\nThe King's face tightened almost imperceptibly at the mention of his father. Lafayette noticed but continued.\n\n'And the third...' Lafayette hesitated, his expression bewildered, 'is La Marseillaise.'\n\nThe silence that followed was profound. Lafayette stared at the sheet music as if it might explode.\n\n'Marquis,' he continued, his voice carefully controlled, 'I must confess I am... perplexed as to how this particular selection made it through the committee. This is the anthem of the Republic. The song that accompanied the armies that destroyed the monarchy, that...' he trailed off, glancing at Louis XVII with concern.\n\n'That killed my family,' Louis finished quietly. 'I know what it is, Marquis.'\n\n'Then surely Your Majesty understands why this is—'\n\n'I know exactly why it is on this list,' Louis interrupted, rising from his seat and walking to the great windows overlooking the gardens. 'And I suspect you do too, if you would admit it.'\n\nLafayette remained silent, waiting.\n\nLouis XVII continued, his back still to his regent, his voice measured but edged with something harder. 'Paris remains under Prussian occupation. Their soldiers parade past the Louvre daily. Calais flies the Union Jack. British customs officers tax French merchants in a French port. And Strasbourg...' his voice grew bitter, 'Strasbourg is divided like a spoil of war between Austria and Prussia.'\n\nHe turned to face Lafayette, and the regent was struck by how the young King's eyes seemed to hold decades more experience than his years.\n\n'Do you know what the people sing in the streets, Marquis? Not hymns to the Bourbons. Not prayers of thanks for their liberation from the Terror. They sing La Marseillaise. They sing "Aux armes, citoyens!" They sing of foreign tyrants and the blood of patriots watering French soil.'\n\nLafayette shifted uncomfortably. 'Your Majesty, that song was—'\n\n'Was written to inspire Frenchmen to defend France from foreign invasion,' Louis interrupted. 'And now France is invaded. Occupied. Humiliated. The people do not care that it was a revolutionary anthem. They care that it speaks to their rage at seeing Prussian boots on Parisian streets and English ships in French harbors.'\n\nThe King walked slowly back to the table, his fingers trailing across the three sheets of music.\n\n'The March of Henry IV speaks of the past—of a France that no longer exists and perhaps never truly did. Vive Louis XVI...' he paused, his jaw tightening, 'honors a king who was murdered, a system that failed, a world that burned.'\n\nHe picked up the sheet of La Marseillaise, studying it with an expression Lafayette could not quite read.\n\n'But this,' Louis continued softly, 'this speaks to the France that exists now. Wounded. Angry. Proud despite everything. A France that will not accept foreign occupation, regardless of who sits on the throne.'\n\nLafayette took a careful breath. 'Your Majesty, if you choose that song, every royalist in France will see it as a betrayal. The Vendéen veterans, the émigrés who returned, the nobles who supported your restoration—'\n\n'Will have to understand,' Louis said firmly, 'that I am not king of the émigrés or the Vendée alone. I am King of France. All of France. Including the parts that still sing revolutionary songs because those songs speak to truths that monarchy ignored for too long.'\n\nHe set down La Marseillaise and looked at Lafayette directly."
